services:
  mariadb:
    image: mariadb:11
    container_name: scubakeep-mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: scubakeep
      MARIADB_USER: scubakeep
      MARIADB_PASSWORD: scubakeeppw
      MARIADB_ROOT_PASSWORD: rootpw
    ports:
      - "3306:3306"
    volumes:
      - scubakeep_mariadb_data:/var/lib/mysql

volumes:
  scubakeep_mariadb_data: