spring.application.name=ScubaKeep

# Disable Spring Boot startup banner
spring.main.banner-mode=off

# Optional: Reduce Spring's log while keeping app logs visible
logging.level.root=warn
logging.level.com.lucap.scubakeep=info

# MySQL DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/scubakeep_db
spring.datasource.username=your_username
spring.datasource.password=your_password

# Hibernate (JPA) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Format SQL output nicely
spring.jpa.properties.hibernate.format_sql=true