spring.application.name=ScubaKeep

# Disable Spring Boot startup banner
spring.main.banner-mode=off

# Logging configuration
logging.level.root=warn
logging.level.com.lucap.scubakeep=info

# MariaDB DB connection (Docker)
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:scubakeep-db}
spring.datasource.username=${DB_USER:scubakeep-db-user}
spring.datasource.password=${DB_PASSWORD:scubakeep-db-pw}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate (JPA) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Optional: Format SQL output nicely
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
security.jwt.secret=${JWT_SECRET:scubakeep-very-secret-key-change-in-production}
# Token expiration time in milliseconds (1 hour)
security.jwt.expiration=3600000